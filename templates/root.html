<script>
    function jsonParse(data)
    {
        var items = [];
        var pressures = ["pressure", "pressure_ASL"]
        var to_round = ["pressure", "pressure_ASL", "temperature", "temperature_ds18b20"]
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: "numeric",
            minute: "numeric", second: "numeric",};

        $.each(data, function (key, val) {
            if (pressures.includes(key)) {
                val = val / 100
            }
            if (to_round.includes(key)) {
                val = val.toFixed(2)
            }
            if (key === "time") {
                var new_time = new Date(val)
                val = new_time.toLocaleString('de-DE', options).replace("um", "-")

            }
            $('#' + key).html(val);
        })
    }


    $( document ).ready(function()
    {
        $.getJSON( "/get_latest", function( data ) {
            jsonParse(data)
        });
    });

    setInterval(function()
    {
        $.getJSON( "/get_latest", function( data ) {
            jsonParse(data)
        });
    }, 5000);



</script>
